<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Order Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Your Order Confirmation</h2>
    <p>Thanks for shopping with us!</p>
    
    <h3>Order ID</h3>
    <p th:text="${'#' + order.orderId}"></p>
    
    <h3>Shipping</h3>
    <p th:text="${'#' + order.shippingTrackingId}"></p>
    <p th:text="${order.shippingCost.units + '.' + #numbers.formatInteger(order.shippingCost.nanos / 10000000, 2) + ' ' + order.shippingCost.currencyCode}"></p>
    <p th:text="${order.shippingAddress.streetAddress + ', ' + order.shippingAddress.city + ', ' + order.shippingAddress.country + ' ' + order.shippingAddress.zipCode}"></p>
    
    <h3>Items</h3>
    <table>
        <tr>
            <th>Item No.</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr th:each="item : ${order.items}">
            <td th:text="${'#' + item.item.productId}"></td>
            <td th:text="${item.item.quantity}"></td>
            <td th:text="${item.cost.units + '.' + #numbers.formatInteger(item.cost.nanos / 10000000, 2) + ' ' + item.cost.currencyCode}"></td>
        </tr>
    </table>
</body>
</html>

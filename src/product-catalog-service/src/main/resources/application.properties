spring.application.name=product-catalog-service
server.port=9561

# Service URLs
services.frontend.url=${FRONTEND_URL:http://localhost:3000}
services.checkout.url=${CHECKOUT_URL:http://localhost:9557}
services.recommendation.url=${RECOMMENDATION_URL:http://localhost:9562}

# Product Catalog Configuration
catalog.file.path=classpath:data/products.json

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=INFO

# Error Handling
server.error.include-stacktrace=never

# Actuator Configuration (optional)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
# Server configuration
server.port=9557
spring.application.name=checkout-service

# External services URLs (these should be configured based on your environment)
services.cart.url=${CART_SERVICE_URL:http://localhost:8081}
services.product.url=${PRODUCT_SERVICE_URL:http://localhost:8082}
services.currency.url=${CURRENCY_SERVICE_URL:http://localhost:8083}
services.shipping.url=${SHIPPING_SERVICE_URL:http://localhost:8084}
services.payment.url=${PAYMENT_SERVICE_URL:http://localhost:8085}
services.email.url=${EMAIL_SERVICE_URL:http://localhost:8086}

# Actuator configuration for health checks and monitoring
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.health.probes.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.com.example.checkoutservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# RestTemplate configuration
spring.mvc.converters.preferred-json-mapper=jackson
# Server Configuration
server.port=${PORT:5050}

# Application Name
spring.application.name=checkout-service

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=non_null

# External Service URLs
services.cart.url=${CART_SERVICE_ADDR:http://localhost:7070}
services.cart.base-path=/v1/carts

services.product-catalog.url=${PRODUCT_CATALOG_SERVICE_ADDR:http://localhost:3550}
services.product-catalog.base-path=/api

services.currency.url=${CURRENCY_SERVICE_ADDR:http://localhost:7000}
services.currency.base-path=/api

services.shipping.url=${SHIPPING_SERVICE_ADDR:http://localhost:50051}
services.shipping.base-path=/api/shipping

services.payment.url=${PAYMENT_SERVICE_ADDR:http://localhost:50052}
services.payment.base-path=/api/payment

services.email.url=${EMAIL_SERVICE_ADDR:http://localhost:8080}
services.email.base-path=/api/email

# WebClient Configuration
webclient.connect-timeout=3000
webclient.read-timeout=5000
webclient.write-timeout=5000

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.checkoutservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
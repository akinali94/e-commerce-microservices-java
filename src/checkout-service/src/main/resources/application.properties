# Server configuration
server.port=9557
spring.application.name=checkout-service

# External services URLs (these should be configured based on your environment)
services.cart.url=${CART_SERVICE_URL:http://localhost:9556/api/v1}
services.currency.url=${CURRENCY_SERVICE_URL:http://localhost:9558/api/v1}
services.email.url=${EMAIL_SERVICE_URL:http://localhost:9559/api/v1}
services.payment.url=${PAYMENT_SERVICE_URL:http://localhost:9560/api/v1}
services.product.url=${PRODUCT_SERVICE_URL:http://localhost:9561/api/v1}
services.shipping.url=${SHIPPING_SERVICE_URL:http://localhost:9563/api/v1}

# Actuator configuration for health checks and monitoring
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.health.probes.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.com.example.checkoutservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# RestTemplate configuration
spring.mvc.converters.preferred-json-mapper=jackson
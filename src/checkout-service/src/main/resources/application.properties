# Server configuration
server.port=9557
spring.application.name=checkout-service

# External services URLs
services.frontend.url=${FRONTEND_URL:http://localhost:3000}
services.cart.url=${CART_SERVICE_URL:http://localhost:9556}
services.currency.url=${CURRENCY_SERVICE_URL:http://localhost:9558}
services.email.url=${EMAIL_SERVICE_URL:http://localhost:9559}
services.payment.url=${PAYMENT_SERVICE_URL:http://localhost:9560}
services.product.url=${PRODUCT_SERVICE_URL:http://localhost:9561}
services.shipping.url=${SHIPPING_SERVICE_URL:http://localhost:9563}

# Actuator configuration
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.health.probes.enabled=true

# Logging configuration
logging.level.root=INFO
logging.level.com.example.checkoutservice=DEBUG
# Server configuration
server.port=9556
spring.application.name=cart-service

# Active profiles - set to redis by default
# To use DynamoDB, set to: dynamodb
spring.profiles.active=redis

# Redis configuration
spring.data.redis.host=${REDIS_ADDR:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.timeout=2000

# AWS configuration
aws.region=${AWS_REGION:us-east-1}
aws.access-key=${AWS_ACCESS_KEY:}
aws.secret-key=${AWS_SECRET_KEY:}

# DynamoDB configuration
aws.dynamodb.table.name=${DYNAMODB_TABLE_NAME:cart_items}
# Optional endpoint override for local development or testing
aws.dynamodb.endpoint=${DYNAMODB_ENDPOINT:}

# Logging
logging.level.root=INFO
logging.level.com.example.cartservice=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
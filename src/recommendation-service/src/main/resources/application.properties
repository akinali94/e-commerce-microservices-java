spring.application.name=recommendation-service

# Server Configuration
server.port=${PORT:8080}

# Service Information
service.name=recommendation-service
service.version=1.0.0

# Product Catalog Service
product.catalog.url=${PRODUCT_CATALOG_SERVICE_ADDR:http://localhost:3000}

# Recommendation Configuration
recommendation.max=${MAX_RECOMMENDATIONS:5}

# Logging Configuration
logging.level.root=INFO
logging.level.com.hipstershop.recommendationservice=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Jackson Configuration (JSON)
spring.jackson.default-property-inclusion=non_null
spring.jackson.serialization.write-dates-as-timestamps=false

# Actuator (Optional - for production monitoring)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always